<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Home</title>

    <link href="/css/bootstrap-home.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">ESPOR.TE</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" style="color: white">Programação WEB 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="material-icons">home</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="material-icons">add_shopping_cart</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/produtos/listar"><i class="material-icons">list</i></a>
            </li>
        </ul>
    </div>
</nav>
<br/>
<div class="container">
    <div class="card-group">
        <div class="card" method="post" th:action="@{/produtos/adicionar}"
             th:object="${produto}" th:each="produto : ${produtos}" style="min-width: 20%; max-width: 20%; margin: 2%">
            <img class="card-img-top" th:src="${produto.path}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center" th:text="${produto.nome}"></h5>
                <h5 class="card-title" style="text-align: center" th:text="${produto.marca.nome}"></h5>
                <p class="card-text" style="text-align: center" th:text="${produto.modelo}"></p>
                <h5 class="card-title" th:text="${'R$: '+ #numbers.formatDecimal(produto.valor_unitario,1,'DEFAULT',2,'DEFAULT')}"></h5>
                <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
