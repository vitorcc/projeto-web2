<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Lista de Eventos</title>

    <link href="/css/bootstrap-home.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">ESPOR.TE</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" style="color: white">Programação WEB 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home"><i class="material-icons">home</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="material-icons">add_shopping_cart</i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/produtos/listar"><i class="material-icons">list</i></a>
            </li>
        </ul>
    </div>
</nav>
<br/>
<div class="container">
    <div class="card">
        <h1 class="card-header">Lista de Produtos</h1>

        <div class="alert alert-success" th:if="${mensagem}">
            <span th:text="${mensagem}"></span>
        </div>

        <div class="card-body">
            <div class="text-right">
                <a class="btn btn-primary" th:href="@{/produtos/adicionar}">Adicionar Produto</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th class="text-center"> Nome </th>
                    <th class="text-center"> Marca </th>
                    <th class="text-center"> Modelo </th>
                    <th class="text-center"> Valor </th>
                    <th class="text-center"> Qtd </th>
                    <th class="text-center"> Categoria </th>
                    <th class="text-center"> Editar </th>
                    <th class="text-center"> Remover </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}" class="text-center"></td>
                    <td th:text="${produto.marca}" class="text-center"></td>
                    <td th:text="${produto.modelo}" class="text-center"></td>
                    <td th:text="${#numbers.formatDecimal(produto.valor_unitario,1,'DEFAULT',2,'DEFAULT')}" class="text-center"></td>
                    <td th:text="${produto.quantidade}" class="text-center"></td>
                    <td th:text="${produto.categoria}" class="text-center"></td>
                    <td class="text-center">
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
                            <i class="material-icons" title="Editar">edit</i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/produtos/remover/{id}(id=${produto.id})}">
                            <i class="material-icons" title="Remover">delete</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
